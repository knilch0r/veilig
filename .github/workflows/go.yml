name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: mkdir build && cd build && go build -v ..

    - name: upload
      uses: actions/upload-artifact@v1
      with:
        name: artifacts
        path: build
